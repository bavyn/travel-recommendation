<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <h1 id="logo">TravelBloom</h1>
      <div id="nav-links">
        <a href="travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>
    <main>
      <section id="contact-us">
        <h1>Contact Us</h1>
        <p>Get in touch!
        </p>
      </section>

      <section id="contact-form">
        <form action="#" method="POST">
          <div class="contact-row">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
          </div>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
          
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </section>

      <section id="social-icons">
        <a href="https://facebook.com" target="_blank" id="facebook-icon">
          <img src="photos/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank" id="twitter-icon">
          <img src="photos/twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" id="instagram-icon">
          <img src="photos/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://pinterest.com" target="_blank" id="pinterest-icon">
          <img src="photos/pinterest-icon.png" alt="Pinterest">
        </a>
      </section>
    </main>
  </body>
</html>
