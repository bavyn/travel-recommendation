<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <h1 id="logo">TravelBloom</h1>
      <div id="nav-links">
        <a href="travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <div id="search-container">
        <input type="text" id="search-box" placeholder="Enter a destination or keyword">
        <button id="search-button">Search</button>
        <button id="reset-button">Clear</button>
      </div>
    </nav>
    <main>
      <section id="home-intro">
        <h1>
            <span>EXPLORE</span>
            <span>YOUR</span>
            <span>DREAM</span>
            <span>DESTINATION</span>
          </h1>
        <p>Your ultimate travel guide for discovering beautiful destinations, exciting activities, and unforgettable experiences. Explore the world with TravelBloom!</p>
      </section>
      <section id="social-icons">
        <a href="https://facebook.com" target="_blank" id="facebook-icon">
          <img src="photos/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank" id="twitter-icon">
          <img src="photos/twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" id="instagram-icon">
          <img src="photos/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://pinterest.com" target="_blank" id="pinterest-icon">
          <img src="photos/pinterest-icon.png" alt="Pinterest">
        </a>
      </section>
      <div id="results"></div>

    </main>
    <script src="./travel_recommendation.js"></script>
  </body>
</html>
